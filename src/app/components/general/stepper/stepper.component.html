<div class="position-relative d-flex flex-column w-100 pt-4">
    <div class="position-relative">
        <div class="progress" style="height: 2px;">
            <div class="progress-bar" role="progressbar" [style.width]="progressPercent" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
        <div class="position-absolute top-50 start-50 w-100 translate-middle">
            <div class="d-flex justify-content-between">
                <button *ngFor="let sn of stepNames; let i = index"
                    class="btn btn-sm rounded-pill px-3" 
                    [ngClass]="{'btn-primary': (i < selectedStep), 'btn-secondary': (i >= selectedStep)}">
                    {{(i + 1)}}
                </button>
            </div>
        </div>
    </div>
    <h1 class="mt-4 text-center">{{selectedName}}</h1>
</div>
